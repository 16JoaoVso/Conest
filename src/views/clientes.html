<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
     <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Clientes</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <br>
    <h1>Clientes</h1>
    <div class="container">
        <form class="row g-3 " id="frmCliente">

            <!-- Caixa de input -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
            </div>

            <!-- Botão de pesquisa / CRUD read -->
            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="buscarCliente()" id="btnRead">Buscar</button>
            </div>

            <hr class="border border-danger border-1 opacity-75">

            <!-- id dom mongoDB oculto -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputId" placeholder="ID">
            </div>

            <!-- Nome do cliente -->
            <div class="col-md-8">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName" required maxlength="30" spellcheck="false">
            </div>

            <!-- Telefone do cliente -->
            <div class="col-md-4">
                <label for="inputPhone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhone" required maxlength="15" spellcheck="false">
            </div>

            <!-- Email do cliente -->
            <div class="col-md-12">
                <label for="inputAddress" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputAddress" required maxlength="30" spellcheck="false">
            </div>

            <!-- Botões -->
            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn btn-light" id="btnReset" onclick="resetForm()"></button>
            </div>

        </form>
    </div>

     <!-- bootstrap -->
     <script src="../public/js/bootstrap.min.js"></script>
     <script src="./cliente.js"></script>
</body>
</html>
